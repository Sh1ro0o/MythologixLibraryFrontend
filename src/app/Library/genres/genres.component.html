<div class="main-content-wrapper">
  <h1 class="text-primary margin-top-0">GENRES</h1>
  <!-- Filter -->
  <app-filter [filterData]="genresFilterData" (applyFilters)="filterDataEvent($event)"></app-filter>

  <div class="table-wrapper margin-top-10">
    <table mat-table [dataSource]="genresDataSource" matSort>
      <!-- First Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 250px"> Name </th>
        <td mat-cell *matCellDef="let row" style="width: 250px"> {{ row.name }} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
      </ng-container>
      
      <tr style="font-weight: bolder;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
      [pageSizeOptions]="pageSizeOptions" 
      [pageIndex]="pageIndex"
      [length]="length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="true"
      aria-label="Select page of genres"
      (page)="handlePageEvent($event)"></mat-paginator>
  </div>
</div>
