<div class="dialog-container relative">
    <div class="clickable"
         style="position: absolute; top: 10px; right: 15px;"
         (click)="onDialogClose()">
        <mat-icon class="text-primary">close</mat-icon>
    </div>
    <h1 class="text-secondary margin-top-0" style="text-align: center;">{{ data.title }}</h1>
    <div class="alert-dialog-text-box">
        <p class="text-primary margin-0">{{ data.content }}</p>
    </div>
</div>
